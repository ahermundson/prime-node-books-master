<!doctype html>
<html>
  <head>
    <title>Put that Postgres in that Node</title>
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Sigmanauts Library presents...</h1>
      </div>
        <div class="container">
          <form id="book-form">
            <h2>Add a book</h2>
            <div class="form-group row">
              <label for="title" class="col-md-2 col-form-label">Title:</label>
              <div class="col-sm-8">
                <input type="text" id="title" name="title" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label for="author" class="col-md-2 col-form-label">Author:</label>
              <div class="col-sm-8">
                <input type="text" id="author" name="author" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label for="published" class="col-md-2 col-form-label">Published Date:</label>
              <div class="col-sm-8">
                <input type="date" id="published" name="published"  class="form-control"/>
              </div>
            </div>

            <div class="form-group row" >
              <label for="genre" class="col-md-2 col-form-label">Genre:</label>
              <div class="col-sm-8">
                <input type="text" id="genre" name="genre" class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="edition" class="col-md-2 col-form-label">Edition:</label>
              <div class="col-sm-8">
                <input type="number" id="edition" name="edition" class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="publisher" class="col-md-2 col-form-label">Publisher:</label>
              <div class="col-sm-8">
                <input type="text" id="publisher" name="publisher" class="form-control"/>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-sm-2 col-sm-8">
                <button type="submit" class="btn btn-primary" id="book-submit">Submit</button>
              </div>
            </div>

          </form>


        </div>




     <div class="container bottom">
       <h2>Books</h2>
       <form class="form-inline">

         <div class="form-group">
           <select class="form-control col-md-6" id="selectedGenre">
           </select>
         </div>
         <button type="submit" class="btn btn-default genre-select">Select Genre</button>
       </form>
       <div id="book-list">

       </div>
     </div>


  </div>

  </body>
</html>
